<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .drawing-area {
            display: flex;
            gap: 40px;
            align-items: flex-start;
            flex-wrap: wrap;
            justify-content: center;
        }

        .canvas-container {
            text-align: center;
            flex: 1;
            min-width: 300px;
        }

        canvas {
            border: 3px solid #ddd;
            border-radius: 15px;
            cursor: crosshair;
            background: black;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }

        canvas:hover {
            transform: scale(1.02);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .results {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .prediction {
            text-align: center;
            margin-bottom: 30px;
        }

        .predicted-digit {
            font-size: 4em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .confidence {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }

        .probabilities {
            margin-top: 30px;
        }

        .probabilities h3 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .prob-bar {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 14px;
        }

        .prob-label {
            width: 30px;
            font-weight: bold;
            color: #333;
        }

        .prob-container {
            flex: 1;
            background: #f0f0f0;
            height: 20px;
            border-radius: 10px;
            margin: 0 10px;
            overflow: hidden;
        }

        .prob-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .prob-value {
            width: 50px;
            text-align: right;
            color: #666;
        }

        .instructions {
            text-align: center;
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            font-size: 18px;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .drawing-area {
                flex-direction: column;
            }
            
            canvas {
                width: 280px;
                height: 280px;
            }
            
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ§  MNIST Digit Recognition</h1>
        
        <div class="instructions">
            Draw a digit (0-9) in the black canvas below and click "Predict" to see the AI's prediction!
        </div>

        <div class="drawing-area">
            <div class="canvas-container">
                <canvas id="canvas" width="280" height="280"></canvas>
                <div class="controls">
                    <button onclick="clearCanvas()" class="clear-btn">Clear Canvas</button>
                    <button onclick="predict()">ðŸ”® Predict Digit</button>
                </div>
            </div>

            <div class="results">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Analyzing your digit...
                </div>
                
                <div class="prediction" id="prediction" style="display: none;">
                    <div>Predicted Digit:</div>
                    <div class="predicted-digit" id="predicted-digit">?</div>
                    <div class="confidence" id="confidence">Confidence: --</div>
                </div>

                <div class="probabilities" id="probabilities" style="display: none;">
                    <h3>Probability Distribution</h3>
                    <div id="prob-bars"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Set up canvas
        ctx.fillStyle = 'black';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = 'white';
        ctx.lineWidth = 20;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events for mobile
        canvas.addEventListener('touchstart', handleTouch);
        canvas.addEventListener('touchmove', handleTouch);
        canvas.addEventListener('touchend', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
            }
        }

        function handleTouch(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const mouseEvent = new MouseEvent(e.type === 'touchstart' ? 'mousedown' : 
                                            e.type === 'touchmove' ? 'mousemove' : 'mouseup', {
                clientX: touch.clientX,
                clientY: touch.clientY
            });
            canvas.dispatchEvent(mouseEvent);
        }

        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Hide results
            document.getElementById('prediction').style.display = 'none';
            document.getElementById('probabilities').style.display = 'none';
        }

        async function predict() {
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('prediction').style.display = 'none';
            document.getElementById('probabilities').style.display = 'none';

            try {
                // Get image data from canvas
                const imageData = canvas.toDataURL('image/png');

                // Send to server
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const result = await response.json();

                if (response.ok) {
                    displayResults(result);
                } else {
                    alert('Error: ' + result.error);
                }
            } catch (error) {
                alert('Error connecting to server: ' + error.message);
            } finally {
                // Hide loading
                document.getElementById('loading').style.display = 'none';
            }
        }

        function displayResults(result) {
            // Show prediction
            document.getElementById('predicted-digit').textContent = result.prediction;
            document.getElementById('confidence').textContent = 
                `Confidence: ${(result.confidence * 100).toFixed(1)}%`;
            document.getElementById('prediction').style.display = 'block';

            // Show probabilities
            const probBars = document.getElementById('prob-bars');
            probBars.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                const prob = result.probabilities[i.toString()];
                const percentage = (prob * 100).toFixed(1);

                const barDiv = document.createElement('div');
                barDiv.className = 'prob-bar';
                barDiv.innerHTML = `
                    <div class="prob-label">${i}:</div>
                    <div class="prob-container">
                        <div class="prob-fill" style="width: ${percentage}%"></div>
                    </div>
                    <div class="prob-value">${percentage}%</div>
                `;
                probBars.appendChild(barDiv);
            }

            document.getElementById('probabilities').style.display = 'block';
        }

        // Initialize canvas on load
        window.onload = function() {
            clearCanvas();
        };
    </script>
</body>
</html>
